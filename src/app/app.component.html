<ion-tabs>

  <ion-tab-bar slot="bottom" [hidden]="hide_tab">

    <!-- Map -->
    <ion-tab-button tab="home_tab">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>{{ 'Search Tours' | customTranslate | async}}</ion-label>
    </ion-tab-button>

    <!-- Bookings  -->
    <ion-tab-button tab="tourBooking">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>{{ 'Reservations' | customTranslate | async}}</ion-label>
    </ion-tab-button>

    <!-- App definitions -->
    <ion-tab-button tab="definitions_tab">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>{{ 'Settings' | customTranslate | async}}</ion-label>
    </ion-tab-button>

    <!-- User definitions -->
    <ion-tab-button tab="user_tab">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>{{ 'User' | customTranslate | async}}</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
